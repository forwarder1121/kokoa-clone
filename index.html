<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/e63e3007e5.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/styles.css"
    />
    <title>Welcome to KoKoa Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i
          class="fa-solid fa-battery-full fa-lg"
        ></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">
        Welcome to kakaoTalk
      </h1>
      <p class="welcome-header__title">
        If you have a Kakao Account, log in with
        your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <input
        type="text"
        placeholder="Email or phone number"
      />
      <input
        type="password"
        placeholder="Password"
      />
      <input type="submit" value="Log In" />
      <a href="#"
        >Find Kakao Account or Password</a
      >
    </form>
  </body>
</html>
